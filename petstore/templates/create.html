<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Application</title>
</head>
<body>
      <h2 align="center"> Application Form</h2> 
      <form method="post" action="">
       {% csrf_token %}
       <table border="1" align="center">
              <tr>
                     <td>Enter Ur Name :</td>
                     <td><input type="text" name="uname" placeholder="Enter ur name" required></td>
              </tr>
              <tr>
                     <td>Email ID :</td>
                     <td><input type="email" name="uemail" placeholder="Enter ur email id" required></td>
              </tr>
              <tr>
                     <td>Phone Number :</td>
                     <td><input type="number" name="phone" placeholder="Enter ur phone number" required></td>
              </tr>
              <tr>
                     <td>Description :</td>
                     <td><textarea name="msg" cols="30" rows="10"></textarea></td>
              </tr>
              <tr colspan="2" align="center">
                     <td><input type="submit" value="submit"></td>
              </tr>

       </table>
      </form>
</body>
</html>
